services:
  pgdatabase:
    image: postgres
    environment:
      - POSTGRES_USER=carrie
      - POSTGRES_PASSWORD=carrie
      - POSTGRES_DB=ny_taxi
    volumes:
      - "./DB_files/ny_taxi_data:/var/lib/postgresql/data:rw"
    ports:
      - "5432:5432"
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - "8080:80"
